<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Basemap Control</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="../dist/L.basemapControl.min.css" />

  <style>
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>

</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="../dist/L.basemapControl.min.js"></script>

  <script>
    //Map initialization
    var map = L.map('map').setView([50.0755, 14.4378], 11);

    //L.basemapControl plugin initialization
    var basemapControl = L.basemapControl({
      position: 'bottomleft',
      layers: [
        {
          layer: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          })
        },
        {
          layer: L.tileLayer('https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map <a href="https://memomaps.de/">memomaps.de</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          })
        },
        {
          layer: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }),
        }
      ]
    }).addTo(map);

    //Basemap layer change manually after 3 seconds
    setTimeout(() => {
      basemapControl.changeBasemap(1); //Basemap layer index
    }, 3000);

    //Basemap layer change event
    map.on('basemapChange', function (e) {
      console.log('Basemap changed to:', e.layer);
    });

  </script>

</body>

</html>
